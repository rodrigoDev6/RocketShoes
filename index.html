<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/assets/logo.svg" alt="Logo Loja" />
      </div>
      <!-- /logo -->

      <ul>
        <li>Homem</li>
        <li>Mulher</li>
        <li>Criança</li>
        <li>Customizar</li>
      </ul>

      <div class="search">
        <img src="/assets/icon-search.svg" alt="Pesquisa" />
        <input type="search" placeholder="Pesquisar" />
      </div>
      <!-- /search -->
      <div class="bolsa">
        <img src="/assets/icon-bag.svg" alt="Bolsa de venda" />
      </div>
      <!-- /bolsa -->
    </header>
    <!-- /header -->

    <main>
      <div class="card-price">
        <div class="title">
          <h1>
            Tênis <br />
            Esportivo <br />
            Para Corrida <br />
            Top
          </h1>
        </div>

        <div class="description">
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
        </div>

        <div class="price">
          <b>R$ 1.000,00</b>
          <input type="submit" value="COMPRAR" />
        </div>
        <!-- /price -->
      </div>
      <!-- cardPrice -->

      <div class="container">
        <div class="gallery">
          <div class="image-enlarge">
            <img src="/assets/tenis-1-ampliado.png" alt="Imagem Amplido" />
          </div>
          <!-- /imageEnlarge -->

          <div class="images-plus">
            <img src="/assets/tenis-1-galeria.png" alt="Imagem 1" />
            <img src="/assets/tenis-2-galeria.png" alt="Imagem 2" />
            <img src="/assets/tenis-3-galeria.png" alt="Imagem 3" />
          </div>
          <!-- imagesPlus -->
        </div>
        <!-- /gallery -->
      </div>
      <!-- /container -->
    </main>

    <footer>
      <div class="content">
        <img src="/assets/img-video.png" alt="Video" />
        <ul class="social-links">
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Youtube</li>
          <li>Twitter</li>
        </ul>
        <!-- social-links -->
        <div class="explorer">
          <a href="index.html">Explorer mais</a>
          <img src="/assets/icon-arrow.svg" alt="Seta direita" />
        </div>
        <!-- /explorer -->
      </div>
      <!-- content -->
    </footer>
  </body>
</html>
